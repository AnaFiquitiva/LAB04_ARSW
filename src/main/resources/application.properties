spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ── Perfil activo por defecto: inmemory | para PostgreSQL: postgres ────────────
# Para activar PostgreSQL ejecutar con: mvn spring-boot:run -Dspring-boot.run.profiles=postgres
spring.profiles.active=inmemory

# ── JPA (configuración base, sobreescrita por application-postgres.properties) ─
spring.jpa.open-in-view=false

# ── Deshabilitar auto-configuración de JPA/DataSource cuando no es postgres ────
# (se sobreescribe en application-postgres.properties cuando el perfil postgres está activo)
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

